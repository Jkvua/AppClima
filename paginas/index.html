<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Clima</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h3>App de Clima</h3>
    </header>
    <main>
      <div class="container">
        <h1>Busque o Clima</h1>
        <input
          type="text"
          id="cityInput"
          placeholder="Digite o nome da cidade que deseja ver o clima:"
        />
        <button onclick="searchWeather()">Buscar</button>
        <div class="info">
          <h4>Carrossel do Tempo</h4>
        </div>
        <ul class="gallery">
          <li style="background: #23458d6b;"></li>
          <li style="background: #24198b;"></li>
          <li style="background: #5c6bad;"></li>
          <li style="background: #60a7e9;"></li>
          <li style="background: #1d0f69;"></li>
        </ul>
      </div>
    </main>
    <footer>
      <p>
        App desenvolvido por: Camila, Gabriela, José Victor, Otávio e Sidiclei.
      </p>
    </footer>
  </body>
</html>
