<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Clima</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h3>App de Clima</h3>
      <nav>
        <a href="../paginas/nav.html" target="_blank">Sobre o app</a> |
        <a href="https://github.com/Jkvua/AppClima" target="_blank">Github do projeto</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Busque o Clima</h1>
        <input
          type="text"
          id="cityInput"
          placeholder="Digite o nome da cidade que deseja ver o clima:"
        />
        <button onclick="searchWeather()">Buscar</button>
        <div class="info">
          <h4>Carrossel do Tempo</h4>
          <section class="slider">
            <div class="slider-content">
              <div>
                <ul class="gallery">
                  <li style="background: #6076f6" id="part1"></li>
                  <li style="background: #3947ca" id="part2"></li>
                  <li style="background: #151952" id="part4"></li>
                  <li style="background: #68bfe7" id="part5"></li>
                  <li style="background: #91c8dd" id="part6"></li>
                </ul>
              </div>
              <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
              </div>
              <div class="nav-manual">
                <label for="part1" class="manual-btn"></label>
                <label for="part2" class="manual-btn"></label>
                <label for="part3" class="manual-btn"></label>
                <label for="part4" class="manual-btn"></label>
                <label for="part5" class="manual-btn"></label>
                <label for="part6" class="manual-btn"></label>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <p>
        App desenvolvido por: Camila, Gabriela, José Victor, Otávio e Sidiclei.
      </p>
    </footer>
    <script src="../js/index.js"></script>
  </body>
</html>
