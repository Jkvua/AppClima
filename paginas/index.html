<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☁️ ClimaClean</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h2><a href="index.html" class="logo">☁️ ClimaClean</a></h2>
    <div class="input">
      <input class="input-cidade"
        type="text"
        id="cityinput"
        placeholder="Digite o nome da cidade que deseja ver o clima:"
      >
      <button class="botao-busca" onclick="clicaNoBotao()">
        <img
          class="img-busca"
          alt="buscar"
          src="https://www.svgrepo.com/show/488200/find.svg"
        />
      </button>
    </div>
    <nav class="nav">
      <a href="../paginas/nav.html" target="_blank">Sobre o app</a>
      <span> | </span>
      <a href="https://github.com/Jkvua/AppClima" target="_blank">Github do projeto</a>
    </nav>
  </header>
  <main>
    <div class="container principal">
      <a>
        
      </a>
      <div class="media-box">
        <div class="info">
          <div>
            <a id="link-cidade" href="../paginas/show.html?cidade=Sao Paulo" style="text-decoration: none;">
              <h2 class="cidade">
                Tempo em São Paulo
             </h2>
            </a>
            
            <p class="pais">Brasil</p>
            <p class="dataHora"> Dia: 9/04/2024
              horas: 9:14
            </p>
          </div>
          <div>
            <p class="umidade clima">Umidade: 76%</p>
          </div>
        </div>
        <div class="info clima">
          <div class="menor-box">
            <img class="img-previsao"
              alt="icone-info-tempo"
              src="https://cdn.weatherapi.com/weather/64x64/night/389.png"
            />
          </div>
          <p class="texto-previsao">Chuva-forte</p>
          <p class="temp">21°C</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

        <div class="home-demo">
          <div class="owl-carousel owl-theme">
            <a class="link" href="../paginas/show.html?cidade=porto alegre">
            <div id="item" class="item">
              <div class="texto">
                <h2>Porto Alegre</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=São Paulo">
            <div id="item2" class="item">
              <div class="texto">
                <h2 class="city">São Paulo</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=Rio de Janeiro">
            <div id="item3" class="item">
              <div class="texto">
                <h2>Rio de Janeiro</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=Brasilia">
            <div id="item4" class="item">
              <div class="texto">
                <h2>Brasilia</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=Salvador">
            <div id="item5" class="item">
              <div class="texto">
                <h2>Salvador</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=Joinville">
            <div id="item6" class="item">
              <div class="texto">
                <h2>Joinville</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=Belo Horizonte">
            <div id="item7" class="item">
              <div class="texto">
                <h2>Belo Horizonte</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=Curitiba">
            <div id="item8" class="item">
              <div class="texto">
                <h2>Curitiba</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=Recife">
            <div id="item9" class="item">
              <div class="texto">
                <h2>Recife</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=Guarulhos">
            <div id="item10" class="item">
              <div class="texto">
                <h2>Guarulhos</h2>
              </div>
            </div>
          </a>
          <a class="link" href="../paginas/show.html?cidade=Araquari">
            <div id="item11" class="item">
              <div class="texto">
                <h2>Araquari
                </h2>
              </div>
            </div>
          </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>
      ☁️ ClimaClean
    </p>
    <P>
      Versão 1.0/2024
    </P>
  </footer>
  <script src="../js/index.js"></script>
  
</body>
</html>
